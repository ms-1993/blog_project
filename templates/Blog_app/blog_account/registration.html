{% extends "Blog_app/blog_account/ac_base.html" %}
{% load static %}
{% block content %}
    <!-- Video Area Start Here -->
        <div class="container">
            <div class="row align-items-center justify-content-center">
                <div class="col-lg-3 col-12">
                    <div class="fxt-header">
                        <a href="{% url 'login' %}" class="fxt-logo"><img src="{% static 'Blog_app/ac/img/blog.png' %}" alt="Logo"></a>
                    </div>
                </div>
                <div class="col-lg-6 col-12">
                    <div class="fxt-content">
                        <h2>Register for new account</h2>
                        <div class="fxt-form">
                            <form method="POST">
                                {% csrf_token %}

                                <div class="form-group">
                                    <div class="fxt-transformY-50 fxt-transition-delay-1">
                                        {{ form.username }}
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="fxt-transformY-50 fxt-transition-delay-2">
                                       {{ form.email }}
                                    </div>
                                </div>
                            <div class="form-group">
                                    <div class="fxt-transformY-50 fxt-transition-delay-4">
                                        {{ form.password1 }}
                                        <i toggle="#password1" class="fa fa-fw fa-eye toggle-password field-icon"></i>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="fxt-transformY-50 fxt-transition-delay-4">
                                        {{ form.password2 }}
                                        <i toggle="#password2" class="fa fa-fw fa-eye toggle-password field-icon"></i>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <div class="fxt-transformY-50 fxt-transition-delay-5">
                                        <button type="submit" class="fxt-btn-fill">Register</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class="fxt-footer">
                            <div class="fxt-transformY-50 fxt-transition-delay-8">
                                <p>Already have an account?<a href="{% url 'login' %}" class="switcher-text2 inline-text">Log in</a></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    {% endblock %}
