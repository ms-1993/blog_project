{% extends 'blog/base.html' %}
{% load static %}
{% block title_tag %}
    <title>Profile</title>
    {% endblock %}
{% block content %}
<div class="card">
    <div class="card-header">
        <h5 class="card-title">Post Update #{{post.id}}</h5>
    </div>
    <div class="card-body">
        <form method="post">
            {% csrf_token %}
              {{ form.media }}
            {{form.as_p}}
            <button type="submit" class="btn btn-success">Update</button>
        </form>
    </div>
</div>
{% endblock %}
